<h2 class="title">Listado de libros prestados</h2>

<table class="table table-striped" (ngSubmit)="aListado()">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Prestado a</th>
            <th>Genero</th>
            <th> </th>
            

            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of librosPrestados">
            <td>{{item.name}}</td>
            <td>{{item.author}}</td>
            <td>{{item.lended}}</td>
            <td>{{item.gender}}</td>
            <td><button type="submit">Borrar</button></td>
            
            

        </tr>
    </tbody>
</table>
